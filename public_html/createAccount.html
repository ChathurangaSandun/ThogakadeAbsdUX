<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="lib/css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="lib/css/createAccountStyle.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="lib/js/jquery-ui.js"></script>
        <link rel="stylesheet" href="lib/css/jquery-ui.css">
        <script type="text/javascript" src="lib/js/jquery-2.1.3.js" ></script>
        <script type="text/javascript" src="lib/js/jquery.form.js" ></script>
        <script type="text/javascript" src="lib/js/jquery.validate.js" ></script>
        <script type="text/javascript" src="lib/js/bootstrap.js" ></script>
        <link href="lib/css/bootstrap.css" rel="stylesheet">
        <link href="lib/css/style.css" rel="stylesheet">





        <script>

            $(document).ready(function () {
                //validate nic number
                $.validator.addMethod("nicFormatValidate", function (value, element) {

                    return this.optional(element) || /^\d{9}[VX]$/i.test(value);
                }, "Please enter a valid nic");

                $.validator.addMethod("samePassword", function () {
                    if ($("#passwordID").val() === $("#confirmPasswordID").val()) {
                        return true;
                    } else {
                        return false;
                    }
                }, "passwords are not match");

                $.validator.addMethod("agreement", function () {
                    if ($("#agreeID").is(':checked'))
                        return true;
                    else
                        return false;
                }, "<br>In order to use our services, you must agree to Google's Terms of Service");


                $("#createForm").validate({
                    rules: {
                        firstname: {
                            required: true
                        },
                        email: {
                            required: true,
                            email: true
                        },
                        idnumber: {
                            required: true,
                            nicFormatValidate: true
                        },
                        password: {
                            required: true
                        },
                        confirmpassword: {
                            required: true,
                            samePassword: true
                        },
                        agreeCheckBox: {
                            agreement:true
                        }

                    },
                    submitHandler: function (form) {
                        return false; //alert eka awilla , thawath submitHandler wadak nathi nisa
                    }

                });
                $("#telID").keydown(function (e) {
                    // Allow: backspace, delete, tab, escape, enter and .
                    if ($.inArray(e.keyCode, [46, 8, 9, 27, 13, 110, 190]) !== -1 ||
                            // Allow: Ctrl+A
                                    (e.keyCode == 65 && e.ctrlKey === true) ||
                                    // Allow: home, end, left, right, down, up
                                            (e.keyCode >= 35 && e.keyCode <= 40)) {
                                // let it happen, don't do anything
                                return;
                            }

                            // Ensure that it is a number and stop the keypress
                            if ((e.shiftKey || (e.keyCode < 48 || e.keyCode > 57)) && (e.keyCode < 96 || e.keyCode > 105)) {
                                e.preventDefault();
                            }
                        });
                $("#idNumberID").keydown(function (e) {
                    // Allow: backspace, delete, tab, escape, enter and .
                    if ($.inArray(e.keyCode, [46, 8, 9, 27, 13, 110, 190]) !== -1 ||
                            // Allow: Ctrl+A
                                    (e.keyCode == 65 && e.ctrlKey === true) ||
                                    // Allow: home, end, left, right, down, up
                                            (e.keyCode >= 35 && e.keyCode <= 40) || (e.keyCode == 86 || e.keyCode == 118)) {
                                // let it happen, don't do anything
                                return;
                            }
                            // Ensure that it is a number and stop the keypress



                            if ((e.shiftKey || (e.keyCode < 48 || e.keyCode > 57)) && (e.keyCode < 96 || e.keyCode > 105)) {
                                e.preventDefault();
                            }

                        });






                function isEmpty(str) {
                    return (0 === str.length);
                }

                $('#submitId').click(function () {
                    var firstName = $("#firstNameID").val();
                    var email = $("#emailID").val();
                    var password = $("#passwordID").val();
                    var confirmPassword = $("#confirmPasswordID").val();
                    var idNumber = $("#idNumberID").val();
                    var mobileNumber = $("#telID").val();
                    var agrrement = $("#agreeID").val();

                    if (!isEmpty(firstName) && !isEmpty(email) && !isEmpty(password) && !isEmpty(confirmPassword) &&
                            !isEmpty(idNumber) && !isEmpty(mobileNumber) ) {
                        if (password === confirmPassword) {
                            alert("create your account");
                            $("#createForm").resetForm();
                        } else {
                            alert("Your password not match");
                        }

                    }
                });
            });








        </script>




        <title>Untitled Document</title>
    </head>

    <body>
        <form id="createForm">

            Login type<br>

            <select name="speed" id="speed">
                <option>Slower</option>
                <option>Slow</option>
                <option selected="selected">Medium</option>
                <option>Fast</option>
                <option>Faster</option>
            </select>
            <br>


            Name<br>
            <div>
                <div id="firstnameinputDivID">
                    <input type="text" id="firstNameID" name="firstname" class="input input-sm" placeholder="First Name"/>
                </div >
                <div id="lastnameinputDivID">
                    <input type="text" id="lastNameID" name="lastname" class="input input-sm" placeholder="Last Name"/>
                </div>

            </div>
            Choose Your email<br>
            <input type="email" id="emailID" name="email" class="input input-sm"/><br>
            Create a password<br>
            <input type="password" id="passwordID" name="password" class="input input-sm"/><br>
            Confirm your password<br>
            <input type="password" id="confirmPasswordID" name="confirmpassword" class="input input-sm"/><br>
            ID Number<br>
            <input type="text" id="idNumberID" name="idnumber" class="input input-sm" placeholder="123456789V"/><br>
            Gender<br>
            <input type="text" id="genderID"  class="input input-sm" disabled="disabled"/><br>
            Birthday<br>
            <input type="text" id="birthdayID" class="input input-sm"  disabled="disabled"/><br>
            Mobile phone
            <br>
            <input type="tel" id="telID" name="tel" class="input input-sm"/><br><br>
            <input type="checkbox" name="agreeCheckBox" id="agreeID"/>I agree to the Thogakade Terms and Services and Privacy Policy<br>
            <Button class="btn btn-info" name="submitButton" id="submitId">Submit</button>
        </form>


    </body>
</html>
