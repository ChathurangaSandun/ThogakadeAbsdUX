        <script>

            var username;
            var password;

            function a(id, value) {
                console.log(value);
                document.getElementById(id).style.opacity = 1;
                document.getElementById(id).value = "";
                if (value === "Password") {
                    document.getElementById(id).type = "password";
                }
            }

            function b(id, type, value) {
                if (document.getElementById(id).value === "") {
                    document.getElementById(id).type = "text";
                    if (type === "password") {
                        document.getElementById(id).value = "Password";
                        password = value;
                    } else {
                        document.getElementById(id).value = "User Name";
                        username = value;
                    }
                    document.getElementById(id).style.opacity = 0.5;

                } else {
                    if (type === "password") {
                        document.getElementById(id).type = "password";
                        password = value;
                    } else {
                        document.getElementById(id).type = "text";
                        username = value;
                    }
                }
            }


            function signIn() {
                if (username === "Admin" && password === "123") {
                    alert("successfull log");
                    
                } else {
                    
                    alert("The Username or password you entered is incorrect. ??");
                    //document.getElementById("#errormesdegeId").value = "The Username or password you entered is incorrect. ??";
                }








            }


        </script>

    </div>
            <input class="inputs" id="usernameInput" type="text" value="User Name"  onclick="a(this.id, this.value);"  onblur="b(this.id, this.type, this.value);" />
            <br>
            <input class="inputs" id="passwordInput" type="text" value="Password"  onclick="a(this.id, this.value);"  onblur="b(this.id, this.type, this.value);" />
            <br>
            <p id="errormesdegeId"></p>
            <button class ="btn btn-info"  onclick="signIn()">Sign in</button><br>
